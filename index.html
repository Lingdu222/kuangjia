<!DOCTYPE html>
<html lang="cn">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" type="image/png" href="/static/assets/imgs/favicon.png" />
    <title>mock平台</title>
</head>
<style>
    .mock-loading {
        position: fixed;
        left: 0;
        top: 0;
        height: 100vh;
        width: 100vw;
        background: #fff;
        text-align: center;
    }

    .mock-loading img {
        width: 200px;
        margin-top: calc(50vh - 100px);
    }
</style>

<body>
    <div id="main">
        <div class="mock-loading">
            <img src="/static/assets/imgs/loading.gif" />
        </div>
    </div>
</body>

</html>
